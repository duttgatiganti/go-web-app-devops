name: testci

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/*'
jobs:
  build:
    runs-on: 'ubuntu:latest'

    steps:

    - name: git
      uses: action/checkout@v4

    - name: setup
      uses: action/setup-go@v2
      with:
        go-version: 1.22

    - name: build
      run: go-build -o go-web-app
      
    
